<div class="container">
<div class="row">

<div class="col-md-4">

  <div class="card">
    <img class="card-img-top fotoPerfilBarraIzquierda" [src]="perfil.imagen" alt="Card image cap">
    <div class="card-block text-md-center">
      <input name="nickname" id="inputNickname" class="text-lg-center" style="border:none" type="text" [value]="perfil.nickname" readonly>
    </div>
  </div>
<ul class="list-group" id="columnaNavegacionPerfil">
  <small>Perfil</small>
  <li class="list-group-item justify-content-between pointer" routerLinkActive="active" [routerLink]="['mi-perfil']">

  </li>
  <li class="list-group-item justify-content-between pointer" routerLinkActive="active" [routerLink]="['perfil-informacion']">
    Informaci√≥n
  </li>

   <li class="list-group-item justify-content-between pointer" routerLinkActive="active" [routerLink]="['evento-form']">
     Crear Eventos
     <span class="badge badge-default badge-pill" >14</span>
   </li>
  <li class="list-group-item justify-content-between pointer" routerLinkActive="active" [routerLink]="['eventos-creados']">
    Eventos Creados (puedes eliminar, editar eventos)

  </li>
  <li class="list-group-item justify-content-between pointer" routerLinkActive="active" [routerLink]="['eventos-no-creados']">

 <li class="list-group-item justify-content-between pointer"  routerLinkActive="active" [routerLink]="['puntuacion-hecha']">

 </li>

   gente que te ha puntuado

 </li>
