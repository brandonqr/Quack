
  <!-- Trigger the modal with a button -->
<div *ngIf="!perfil">
  <i (click)="abrirModal()" id="myBtn" class="fa fa-2x fa-user"></i>
</div>

<div class="dropdown" *ngIf="perfil">
  <div  id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [ngStyle]="{'background-image': 'url( ' +(perfil?.imagen)+ ')'}">
  </div>
  <div class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu2">
    <button class="dropdown-item btnMenuperfil btn-outline-danger" type="button" [routerLink]='["perfil", perfil._id]'><i class="fa fa-user" aria-hidden="true"></i></button>
    <button class="dropdown-item btnMenuperfil btn-outline-danger" type="button">C</button>
    <button
            class="dropdown-item btnMenuperfil btn-outline-danger"
            type="button" (click)="cerrarSesion()" ><i class="fa fa-sign-out" aria-hidden="true"></i></button>
  </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="modalLogin" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->

      <div class="modal-content">
        <div class="modal-header">
          <h4 class="text-md-center"><i class="fa fa-lock" aria-hidden="true"></i> Login</h4>
        </div>
        <div class="modal-body">
          <div *ngIf="errorMsg">
            <div class="alert alert-danger" role="alert">
              <strong>Error!</strong> {{errorMsg}}
          </div>
          </div>
          <form [formGroup]="forma" (ngSubmit)="login()" novalidate="novalidate">

            <div class="input-group">
              <span class="input-group-addon" ><i class="fa fa-2x fa-user" ></i></span>
              <input type="text"
                     class="form-control"
                     placeholder="E-mail"
                     formControlName="email"
                     >
            </div>

            <div class="input-group">
              <span class="input-group-addon" ><i class="fa fa-2x fa-lock" ></i></span>
              <input type="password"
                      class="form-control"
                      placeholder="Password"
                      formControlName="password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
              {{forma.valid}}
              <br>
              {{forma.status}}
          </form>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>

    </div>
  </div>
